<div class="home_menu">
    <div class="menu_mask"></div>
    <div class="menu_centent">
        <ul class="circle">
            <li class="more">
                <a data-url="//h5.m.taobao.com/moreapp/index.html?pds=apply%23h%23taojia"></a>

            </li>
        </ul>
        <div class="home_logo"></div>
    </div>
    <div class="menu_btn">
        <ul>
            <li></li>
        </ul>
    </div>
</div>
<style type="text/css">.home_menu {
  position: fixed;
  width: 1.2rem;
  height: 1.2rem;
  bottom: 1.5rem;
  left: 0.3rem;
  z-index: 1000;
}
.home_menu .menu_mask {
  display: none;
}
.home_menu .menu_centent {
  width: 3.92rem;
  height: 3.92rem;
  position: absolute;
  top: -3.5rem;
  left: 0.48rem;
  background: transparent;
  z-index: 1010;
}
.home_menu .menu_centent .circle {
  width: 3.92rem;
  height: 3.92rem;
  position: relative;
  list-style: none;
  padding: 0;
  margin: 0;
  background: url(//assets.alicdn.com/mw/base/styles/component/taoplus/images/sprite1.png) no-repeat;
  background-position: 0 0;
  -webkit-background-size: 3.9rem;
  background-size: 3.9rem;
}
.home_menu .circle .more {
  width: 1.5rem;
  height: 1.3rem;
  position: absolute;
  right: 0.4rem;
  bottom: 0.16rem;
}
.home_menu .circle .more a {
  display: block;
  width: 0.7rem;
  height: 0.4rem;
  background-color: transparent;
  margin-top: 0.35rem;
  margin-left: 0.4rem;
  z-index: 1030;
}
.home_menu .circle .more span {
  width: 1.4rem;
  height: 1.22rem;
  display: none;
  position: absolute;
  top: 0;
  z-index: 1020;
  pointer-events: none;
  background-image: url(http://assets.alicdn.com/mw/base/styles/component/taoplus/images/sprite2.png);
  -webkit-background-size: 3.9rem;
  background-size: 3.9rem;
  background-position: 0 0;
}
.home_menu .menu_btn {
  position: absolute;
  width: 0.96rem;
  height: 0.96rem;
}
.home_menu .menu_btn ul {
  list-style: none;
  padding: 0;
  padding-top: 0.15rem;
  padding-left: 0.05rem;
  margin: 0;
  width: 0.96rem;
  height: 0.96rem;
  background: url(//assets.alicdn.com/mw/base/styles/component/taoplus/images/sprite1.png) no-repeat;
  background-position: 0 -4rem;
  -webkit-background-size: 3.9rem;
  background-size: 3.9rem;
}
.home_menu .menu_btn ul li {
  width: 0.71rem;
  height: 0.71rem;
  margin: 0 auto;
  background: url(//assets.alicdn.com/mw/base/styles/component/taoplus/images/sprite1.png) no-repeat;
  background-position: -2.2rem -4.02rem;
  -webkit-background-size: 3.9rem;
  background-size: 3.9rem;
}
</style>
<script type="text/javascript">/**
 * Created by snow on 2015/6/18.
 */
!function(){
    hoverBtn= document.querySelectorAll('.circle a');
    for( var i in hoverBtn){
        var ele= hoverBtn[i];
        if(ele.nodeType === 1){
            ele.addEventListener('mouseover', function(e){
                var bg= this.nextElementSibling;
                if(bg.nodeType === 1){
                    bg.style.display= 'block';
                }
            }, true);
            ele.addEventListener('mouseout', function(e){
                var bg= this.nextElementSibling;
                if(bg.nodeType === 1){
                    bg.style.display= 'none';
                }
            }, false)
        }
    }
}();</script>

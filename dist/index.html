        elem.classList.remove( c );
    };
}
else {
    hasClass = function( elem, c ) {
        return classReg( c ).test( elem.className );
    };
    addClass = function( elem, c ) {
        if ( !hasClass( elem, c ) ) {
            elem.className = elem.className + ' ' + c;
        }
    };
    removeClass = function( elem, c ) {
        elem.className = elem.className.replace( classReg( c ), ' ' );
    };
}
function toggleClass( elem, c ) {
    var fn = hasClass( elem, c ) ? removeClass : addClass;
    fn( elem, c );
}

function loadJs(url, fn){
    var head= document.head;
    var ele= document.createElement('script');
    ele.src= url;
    head.appendChild(ele);
    if(fn instanceof Function){
        ele.addEventListener('load', function(){
            fn()
        }, false)
    }
}

var util = {
    hasClass: hasClass,
    addClass: addClass,
    removeClass: removeClass,
    toggleClass: toggleClass,
    has: hasClass,
    add: addClass,
    remove: removeClass,
    toggle: toggleClass,
    loadJs: loadJs
};

window.util= util;
</script>

    var focusId= 0;
    function searchItemEvent(e){
        if(hasClass(this, 'action')){
            return false
        }else{
            removeClass(search_item_btn[focusId],'action');
            addClass(this, 'action')
        }{
            focusId= this.getAttribute('data-typeID');  //储存当前类型值供下次使用
        }
    }
    for(var item in search_item_btn){
        itemElement= search_item_btn[item];
        if(itemElement.nodeType === 1){
            itemElement.addEventListener('click', searchItemEvent, false)
        }
    }

<script type="text/javascript">/**
 * Created by snow on 2015/6/18.
 */
!function(){
    var circleShowed= false;
    var hoverBtn= document.querySelectorAll('.circle a');
    var mask= document.querySelector('.menu_mask');
    var menu_btn_bg= document.querySelector('.menu_btn ul');
    var menu_btn= document.querySelector('.menu_btn ul li');
    var menu_centent= document.querySelector('.menu_centent');
    for( var i in hoverBtn){
        var ele= hoverBtn[i];
        if(ele.nodeType === 1){
            ele.addEventListener('mouseover', function(e){
                var bg= this.nextElementSibling;
                if(bg.nodeType === 1){
                    bg.style.display= 'block';
                }
            }, true);
            ele.addEventListener('mouseout', function(e){
                var bg= this.nextElementSibling;
                if(bg.nodeType === 1){
                    bg.style.display= 'none';
                }
            }, false)
        }
    }

    menu_btn.addEventListener('click', function(){
        if(circleShowed){
            removeClass(mask, 'menu_mask_on');
            removeClass(menu_btn_bg, 'menu_btn_off');
            removeClass(menu_centent, 'menu_centent_show');
            addClass(menu_centent, 'menu_centent_hide');
            circleShowed= false;
        }else{
            addClass(mask, 'menu_mask_on');
            addClass(menu_btn_bg, 'menu_btn_off');
            removeClass(menu_centent, 'menu_centent_hide');
            addClass(menu_centent, 'menu_centent_show');
            circleShowed= true;
        }
    }, false)

}();</script>
